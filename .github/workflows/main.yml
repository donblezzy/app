name: ECR-Build-and-EKS-Deploy

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: ${{ secrets.REGISTRY }}
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  EKS_CLUSTER: ecom-eks
  HELM_CHART_PATH: helm/Appcharts
  NAMESPACE: my-app

jobs:
  BUILD_AND_PUSH:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build & Push Backend Image
        uses: appleboy/docker-ecr-action@master
        with:
          registry: ${{ env.ECR_REGISTRY }}
          repo: ${{ env.BACKEND_IMAGE }}
          region: ${{ env.AWS_REGION }}
          dockerfile: backend/Dockerfile
          context: backend
          tags: latest,${{ github.run_number }}

      - name: Build & Push Frontend Image
        uses: appleboy/docker-ecr-action@master
        with:
          registry: ${{ env.ECR_REGISTRY }}
          repo: ${{ env.FRONTEND_IMAGE }}
          region: ${{ env.AWS_REGION }}
          dockerfile: frontend/Dockerfile
          context: frontend
          tags: latest,${{ github.run_number }}

  DEPLOY_TO_EKS:
    needs: BUILD_AND_PUSH
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig \
              --name ${{ env.EKS_CLUSTER }} \
              --region ${{ env.AWS_REGION }}

      # üîê MongoDB Atlas Secret (CREATED AT DEPLOY TIME)
      - name: Create MongoDB Secret
        run: |
          kubectl delete secret mongo-secret \
            -n ${{ env.NAMESPACE }} --ignore-not-found

          kubectl create secret generic mongo-secret \
            -n ${{ env.NAMESPACE }} \
            --from-literal=uri="${{ secrets.DB_URI }}"

      # üîê ECR Image Pull Secret
      - name: Create ECR Pull Secret
        run: |
          kubectl delete secret regcred \
            -n ${{ env.NAMESPACE }} --ignore-not-found

          kubectl create secret docker-registry regcred \
            -n ${{ env.NAMESPACE }} \
            --docker-server=${{ env.ECR_REGISTRY }} \
            --docker-username=AWS \
            --docker-password=$(aws ecr get-login-password)

      # üöÄ Helm Deploy
      - name: Deploy to EKS with Helm
        uses: bitovi/github-actions-deploy-eks-helm@v1.2.12
        with:
          aws-region: ${{ env.AWS_REGION }}
          cluster-name: ${{ env.EKS_CLUSTER }}
          chart-path: ${{ env.HELM_CHART_PATH }}
          namespace: ${{ env.NAMESPACE }}
          name: ecom-stack
          values: |
            backend.image=${{ env.ECR_REGISTRY }}/${{ env.BACKEND_IMAGE }}
            backend.tag=${{ github.run_number }}
            frontend.image=${{ env.ECR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}
            frontend.tag=${{ github.run_number }}
